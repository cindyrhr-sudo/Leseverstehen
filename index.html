// --- GAME LOGIC ---
let currentLevel, currentDifficulty;

function startGame(difficulty) {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  currentDifficulty = difficulty;
  nextLevel();
}

function backToMenu() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
}

function nextLevel() {
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  const levels = {
    easy: easyLevels,
    medium: mediumLevels,
    hard: hardLevels,
    profi: profiLevels
  }[currentDifficulty];

  currentLevel = levels[Math.floor(Math.random() * levels.length)];
  showLevel();
}

function showLevel() {
  const sentenceDiv = document.getElementById('sentence');
  const questionDiv = document.getElementById('question');
  const optionsDiv = document.getElementById('options');
  sentenceDiv.innerHTML = '';
  questionDiv.innerHTML = '';
  optionsDiv.innerHTML = '';

  let units = [];
  let intervalTime = 2000;

  switch(currentDifficulty) {
    case 'easy': 
      units = currentLevel.satz.split(' ');
      intervalTime = 1500; 
      break;
    case 'medium': 
      units = currentLevel.saetze.join(' ').split(' ');
      intervalTime = 1200; 
      break;
    case 'hard': 
      units = currentLevel.aktivitaeten;
      intervalTime = 2000; 
      break;
    case 'profi': 
      units = currentLevel.saetze.join(' ').split(' ');
      intervalTime = 1000; 
      break;
  }

  let index = 0;
  const interval = setInterval(() => {
    if(index >= units.length) {
      clearInterval(interval);
      sentenceDiv.innerHTML = '';
      setTimeout(showQuestion, 500);
      return;
    }
    sentenceDiv.innerHTML = '<span>' + units[index] + '</span>';
    index++;
  }, intervalTime);
}

function showQuestion() {
  const questionDiv = document.getElementById('question');
  const optionsDiv = document.getElementById('options');
  const controlButtons = document.getElementById('controlButtons');
  const feedbackDiv = document.getElementById('feedback');
  feedbackDiv.innerHTML = '';
  questionDiv.innerText = currentLevel.frage;
  optionsDiv.innerHTML = '';

  const btn1 = document.createElement('button');
  btn1.innerText = currentLevel.option1;
  btn1.onclick = () => {
    feedbackDiv.innerHTML = currentLevel.option1 === currentLevel.option1 ? 
      '<span style="color:green;">‚úî Richtig</span>' : 
      '<span style="color:red;">‚úñ Falsch</span>';
  };

  const btn2 = document.createElement('button');
  btn2.innerText = currentLevel.option2;
  btn2.onclick = () => {
    feedbackDiv.innerHTML = currentLevel.option2 === currentLevel.option1 ? 
      '<span style="color:green;">‚úî Richtig</span>' : 
      '<span style="color:red;">‚úñ Falsch</span>';
  };

  optionsDiv.appendChild(btn1);
  optionsDiv.appendChild(btn2);
  controlButtons.style.display = 'block';
}
