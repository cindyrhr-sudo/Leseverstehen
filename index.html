  {saetze: ["Lukas schneidet das Gem√ºse.","Die Messer liegen auf dem Schneidebrett.","Das Telefon klingelt."], frage: "Lukas bereitet das Mittagessen vor?", option1: "kann sein", option2: "kann nicht sein", answer: "kann sein"}
];


// --- GAME LOGIC ---
let currentLevel, currentDifficulty;

function startGame(difficulty) {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('sentence').innerHTML = '';
  document.getElementById('question').innerHTML = '';
  document.getElementById('options').innerHTML = '';
  currentDifficulty = difficulty;
  nextLevel();
}

function backToMenu() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
}

function nextLevel() {
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('sentence').innerHTML = '';
  document.getElementById('question').innerHTML = '';
  document.getElementById('options').innerHTML = '';

  const levels = {
    easy: easyLevels,
    medium: mediumLevels,
    hard: hardLevels,
    profi: profiLevels,
    kanndassein: kanndasseinLevels
  }[currentDifficulty];

  currentLevel = levels[Math.floor(Math.random() * levels.length)];
  showLevel();
}

function showLevel() {
  const sentenceDiv = document.getElementById('sentence');
  if(currentDifficulty === 'kanndassein') {
    // Satzweise Anzeige, Zeit abh√§ngig von Satzl√§nge
    const sentences = currentLevel.saetze;
    let index = 0;
    function showNextSentence() {
      if(index >= sentences.length) {
        sentenceDiv.innerHTML = '';
        setTimeout(showQuestion, 500);
        return;
      }
      sentenceDiv.innerHTML = sentences[index];
      const displayTime = sentences[index].split(' ').length * 500;
      index++;
      setTimeout(showNextSentence, displayTime);
    }
    showNextSentence();
  } else {
    let units = [];
    let intervalTime = 2000;
    switch(currentDifficulty) {
      case 'easy': units = currentLevel.satz.split(' '); intervalTime = 1500; break;
      case 'medium': units = currentLevel.saetze.join(' ').split(' '); intervalTime = 1200; break;
      case 'hard': units = currentLevel.aktivitaeten; intervalTime = 2000; break;
      case 'profi': units = currentLevel.saetze.join(' ').split(' '); intervalTime = 1000; break;
    }
    let index = 0;
    const interval = setInterval(() => {
      if(index >= units.length) {
        clearInterval(interval);
        sentenceDiv.innerHTML = '';
        setTimeout(showQuestion, 500);
        return;
      }
      sentenceDiv.innerHTML = '<span>' + units[index] + '</span>';
      index++;
    }, intervalTime);
  }
}

function showQuestion() {
  const questionDiv = document.getElementById('question');
  const optionsDiv = document.getElementById('options');
  const controlButtons = document.getElementById('controlButtons');
  const feedbackDiv = document.getElementById('feedback');

  questionDiv.innerText = currentLevel.frage;
  optionsDiv.innerHTML = '';
  feedbackDiv.innerHTML = '';

  const btn1 = document.createElement('button');
  btn1.innerText = currentLevel.option1;
  btn1.onclick = () => {
    const richtig = currentLevel.answer === currentLevel.option1;
    feedbackDiv.innerHTML = richtig ? 
      '<span style="color:green;">‚úî Richtig</span>' : 
      '<span style="color:red;">‚úñ Falsch</span>';
  };

  const btn2 = document.createElement('button');
  btn2.innerText = currentLevel.option2;
  btn2.onclick = () => {
    const richtig = currentLevel.answer === currentLevel.option2;
    feedbackDiv.innerHTML = richtig ? 
      '<span style="color:green;">‚úî Richtig</span>' : 
      '<span style="color:red;">‚úñ Falsch</span>';
  };

  optionsDiv.appendChild(btn1);
  optionsDiv.appendChild(btn2);
  controlButtons.style.display = 'block';
}
</script>
