let currentLevel, currentDifficulty;

function startGame(difficulty) {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  currentDifficulty = difficulty;

}

function backToMenu() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
}

function nextLevel() {
  document.getElementById('controlButtons').style.display = 'none';
  document.getElementById('feedback').innerHTML = '';
  const levels = {
    easy: easyLevels,
    medium: mediumLevels,
    hard: hardLevels,
    profi: profiLevels
  }[currentDifficulty];

  currentLevel = levels[Math.floor(Math.random() * levels.length)];
  showLevel();
}

function showLevel() {
  const sentenceDiv = document.getElementById('sentence');
  const questionDiv = document.getElementById('question');
  const optionsDiv = document.getElementById('options');
  sentenceDiv.innerHTML = '';
  questionDiv.innerHTML = '';
  optionsDiv.innerHTML = '';

  let units = [];
  let intervalTime = 2000;

  switch(currentDifficulty) {
    case 'easy': 
      units = currentLevel.satz.split(' ');
      intervalTime = 1500; 
      break;
    case 'medium': 
      units = currentLevel.saetze.join(' ').split(' ');
      intervalTime = 1200; 
      break;
    case 'hard': 
      units = currentLevel.aktivitaeten;
      intervalTime = 2000; 
      break;
    case 'profi': 
      units = currentLevel.saetze.join(' ').split(' ');
      intervalTime = 1000; 
      break;
  }

  let index = 0;
  const interval = setInterval(() => {
    if(index >= units.length) {
      clearInterval(interval);
      sentenceDiv.innerHTML = '';
      setTimeout(showQuestion, 500);
      return;
    }
    sentenceDiv.innerHTML = '<span>' + units[index] + '</span>';
    index++;
  }, intervalTime);
}

function showQuestion() {
  const questionDiv = document.getElementById('question');
  const optionsDiv = document.getElementById('options');
  const controlButtons = document.getElementById('controlButtons');
  const feedbackDiv = document.getElementById('feedback');

}
